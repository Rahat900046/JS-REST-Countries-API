<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>MATHA GECE, Countries API</h1>
        <div id="main-container">
            <div id="flag-container">
                <img src="" alt="">
            </div>
            <div id="info-container">
                <select id="countries"></select>
                <div class="text">
                    <p>Capital: <span id="capital"></span></p>
                    <p>Dialing Code: <span id="dialing-code"></span></p>
                    <p>Population: <span id="population"></span></p>
                    <p>Area: <span id="area"></span></p>
                    <p>Currencies: <span id="currencies"></span></p>
                    <p>Region: <span id="region"></span></p>
                    <p>Subregion: <span id="subregion"></span></p>
                    <p>Native Name: <span id="nativename"></span></p>
                    <p>Language: <span id="languages"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./pera.js"></script>
</body>

</html>
